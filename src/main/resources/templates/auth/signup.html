
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb 회원가입</title>
    <link rel="stylesheet" href="/css/auth/signup.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
<form id="signup-form">
    <div id="logo_box">
        <h1 class="logo"><a href="/chart/top" style="color:black">IMDb</a></h1>
    </div>
    <div id="inner_box">
        <h1>Create account</h1>
        <div>
            <label>ID</label>
            <input type="text" name="username" class="item_ip">
        </div>
        <div class="item_msg">
            <span class="errorMsg"></span>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" class="item_ip">
        </div>
        <div class="item_msg">
            <span class="errorMsg"></span>
        </div>
        <div>
            <label>Re-enter password</label>
            <input type="password" name="repassword" class="item_ip">
        </div>
        <div class="item_msg">
            <span class="errorMsg"></span>
        </div>
        <div>
            <label>Email</label>
            <input type="text" name="email" class="item_ip">
        </div>
        <div class="item_msg">
            <span class="errorMsg"></span>
        </div>
        <div>
            <label>Your name</label>
            <input type="text" name="name" class="item_ip">
        </div>
        <div class="item_msg">
            <span class="errorMsg"></span>
        </div>
        <div>
            <label>Your telephone (without "-")</label>
            <input type="tel" name="telephone" class="item_ip">
        </div>
        <div class="item_msg">
            <span class="errorMsg"></span>
        </div>

        <button type="button" id="signup-btn" class="btn_g">IMDb 계정 만들기</button>

        <div id="inner_footer">계정을 가지고 계신가요?<a href="/auth/signin">로그인</a></div>
    </div>
</form>
</body>
<script src="/js/signup.js"></script>
</html>
